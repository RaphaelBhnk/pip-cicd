name: CI - Tests

on:
  push:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci || npm install

      - name: Run tests
        run: npm test
      # Étape exécutée seulement si les tests réussissent
      - name: Success message
        if: success()
        run: echo "✅ Tous les tests sont passés avec succès ! 🎉"

      # Étape exécutée seulement si les tests échouent
      - name: Failure message
        if: failure()
        run: echo "❌ Les tests ont échoué. Merci de corriger avant de merger."
